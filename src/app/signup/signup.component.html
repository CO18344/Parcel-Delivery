
<div class="main">
    <div class="form-container">
        <img src="../../assets/login-signup.jpg" width="100" height="100">
        <h3 style="text-align: center;" class="fw-normal mb-3">New Account Setup</h3>
    
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <div class="row mb-3">
                <div class="col-6">
                    <label for="first-name">First name</label>
                    <input type="text" class="form-control" name='fname' formControlName="fname">
                </div>
                <div class="col-6">
                    <label for="last-name">Last name</label>
                    <input type="text" class="form-control" name="lname" formControlName="lname">
                </div>
            </div>
    
            <div class="mb-3">
                <label for="emailAddr">Email</label>
                <input id="emailAddr"  class="form-control" name="email" formControlName="email">
            </div>
    
            <div class="mb-3">
                <label for="phone-number">Phone Number</label>
                <input id="phone-number" type="tel" class="form-control" name='phone' formControlName="phone">
            </div>
    
            <div class="mb-3">
                <label for="passwd">Password</label>
                <input id="passwd" type="password" class="form-control" name='passwd' formControlName="passwd">
            </div>
    
            <div class="mb-3">
                <label for="passwd-confirm">Confirm Password</label>
                <input id="passwd-confirm" type="password" class="form-control" name='passwd-confirm' formControlName="passwd-confirm">
            </div>
    
            <div class="row mb-3">
                <div class="col-6">
                    <label for="country">Country</label>
                    <input type="text" id="country" class="form-control" name="country" formControlName="country">
                </div>
                <div class="col-6">
                    <label for="state">State</label>
                    <input type="text" id="state" class="form-control" name="state" formControlName="state">
                </div>
            </div>
    
    
            <div class="row mb-3">
                <div class="col-6">
                    <label for="city">City</label>
                    <input type="text" id="city" class="form-control" name="city" formControlName="city">
                </div>
                <div class="col-6">
                    <label for="zip">Zip Code</label>
                    <input type="number" id="zip" class="form-control" name="zip" formControlName="zip">
                </div>
            </div>
    
            <button class="btn btn-primary w-100" type="submit">Create Account</button>
            <!-- <p class="mt-2 mb-3 text-muted">&copy; 2022â€“2023</p> -->
        </form>
    </div>
</div>
