<div class="main">
    <div class="form-container">
        <img src="../../assets/login-signup.jpg" width="100" height="100">
        <h1 class="h3 mb-3 fw-normal">Please log in</h1>
    
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label for="emailAddress">Email</label>
                <input id="emailAddress" type="email" class="form-control" formControlName="email" required>
            </div>
        
            <div class="mb-3">
                <label for="passWd">Password</label>
                <input id="passWd" type="password" class="form-control" placeholder="" formControlName="passwd" required>
                <div class="form-text text-muted">
                    Your password must be atleast 8 characters
                    including one lower
                    case, one uppercase letter, one digit, and one special character
                </div>
            </div>
            <!-- <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button> -->
            <button class="w-100 btn btn-primary" type="submit">Login</button>
            <!-- <p class="mt-2 mb-3 text-muted">&copy; 2022â€“2023</p> -->
        </form>
        
    </div>
</div>
