<form [formGroup]="billForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
        <label for="cost">Total Cost</label>
        <input id="cost" type="text" class="form-control" formControlName="cost" readonly>
    </div>
    
    <div class="mb-3">
        <div>Discount Coupons</div>
        <div class="form-check form-switch">
            <label class="form-check-label" for="coupon1">CUT50</label>
            <input class="form-check-input" type="checkbox" id="coupon1" formControlName="coupon1">
        </div>
    </div>
  
   
    <button class="btn btn-primary w-100">Proceed to payment</button>
</form>
