<div *ngIf="mobileAlert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Hi !!</strong> Please enter otp sent to your mobile number
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<div class="main">
    <div class="form-container">
        <img src="../../assets/login-signup.jpg" width="100" height="100">
        <h1 class="h4 mb-3 fw-normal">Mobile Number Verification</h1>
    
        <form [formGroup]="otpVerifyForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label for="phone">Mobile</label>
                <input id="phone" type="tel" [value]="mobile" class="form-control" readonly>
            </div>
        
            <div class="mb-3">
                <label for="passWd">OTP</label>
                <input id="passWd" type="number" class="form-control" formControlName="otp"  required>
                <div class="form-text text-muted">
                    Enter the OTP sent to your mobile number.
                </div>
            </div>
            <!-- <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button> -->
            <button class="w-100 btn btn-primary" type="submit">Verify</button>
            <!-- <p class="mt-2 mb-3 text-muted">&copy; 2022â€“2023</p> -->
        </form>
        
    </div>
</div>
